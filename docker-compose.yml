version: '3.8'

services:
  # Redis Stack with all modules
  redis:
    image: redis/redis-stack:latest
    container_name: stancestream-redis
    ports:
      - "6379:6379"  # Redis
      - "8001:8001"  # RedisInsight
    volumes:
      - redis-data:/data
    environment:
      - REDIS_ARGS=--appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - stancestream-network
    restart: unless-stopped

  # StanceStream Application
  stancestream:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stancestream-app
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PORT=3001
      - LOG_LEVEL=info
      - API_RATE_LIMIT=60
      - REDIS_POOL_SIZE=3
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    networks:
      - stancestream-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  redis-data:
    driver: local

networks:
  stancestream-network:
    driver: bridge
