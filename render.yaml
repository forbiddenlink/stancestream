services:
  - type: redis
    name: stancestream-redis
    plan: free
    version: 7
    ipAllowList: []

  - type: web
    name: stancestream
    env: node
    plan: starter
    buildCommand: |
      npm install
      npm install openai@5.10.2
      node setupCacheIndex.js
      node initCache.js
    startCommand: node server.js
    envVars:
      - key: REDIS_URL
        fromService:
          type: redis
          name: stancestream-redis
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: NODE_ENV
        value: production
      - key: OPENAI_API_BASE
        value: "https://api.openai.com/v1"
      - key: OPENAI_MODEL
        value: "gpt-4"
      - key: SIMILARITY_THRESHOLD
        value: "0.85"
      - key: CACHE_TTL
        value: "86400"
      - key: PORT
        value: "3000"
    healthCheckPath: /api/health
    buildFilter:
      paths:
        - server.js
        - package.json
        - setupCacheIndex.js
        - initCache.js
    healthCheckPath: /api/health
    depends_on:
      - type: redis
        name: stancestream-redis